<h1 xmlns:th="http://www.w3.org/1999/xhtml">
    질문 목록
</h1>

<table border="1">
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questionList}">
        <td>
            <a href="@{|/question/detail/${question.id}|}"th:text="${question.subject}"></a>
        </td>
        <td th:text="${question.createdDate}"></td>
    </tr>
    </tbody>
</table>
